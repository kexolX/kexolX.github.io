<!DOCTYPE html>
<html>
<head>
<title>Кликай где угодно ;)</title>
<style>
  /* Просто чтобы было куда кликать */
  body {
    min-height: 100vh;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    text-align: center;
  }
</style>
</head>
<body>

  Кликай в любом месте!

  <!-- Аудио элемент, который будет проигрываться -->
  <audio id="surpriseSound">
    <!-- ВАЖНО: Замени это на ПРЯМУЮ ССЫЛКУ на твой файл со стонами -->
    <source src="https://cdn.jsdelivr.net/gh/kexolX/kexolX.github.io@raw/refs/heads/main/moan.mp3" type="audio/mpeg">
    Твой браузер не поддерживает аудио. Печалька.
  </audio>

  <script>
    // Получаем доступ к аудио элементу
    const audio = document.getElementById('surpriseSound');

    // Добавляем обработчик события 'click' ко всему документу
    document.addEventListener('click', function() {
      console.log('Клик! Пытаюсь включить звук...'); // Для отладки, можно убрать
      // Перематываем звук в начало, чтобы он играл с начала при каждом клике
      audio.currentTime = 0;
      // Пытаемся воспроизвести звук
      audio.play().catch(error => {
        // Браузеры могут блокировать автоплей без явного действия пользователя
        // Иногда первый клик нужен только для "разрешения" звука
        console.error("Ошибка воспроизведения:", error);
        alert("Браузер заблокировал авто-воспроизведение звука. Попробуй кликнуть еще раз или проверь настройки.");
      });
    });
  </script>

</body>
</html>
